  <style>

<script>
const I18N={uk:{menu:"ĞœĞµĞ½Ñ",menuHome:"Ğ“Ğ¾Ğ»Ğ¾Ğ²Ğ½Ğ°",menuTheory:"Ğ¢ĞµĞ¾Ñ€Ñ–Ñ",menuTasks:"Ğ—Ğ°Ğ²Ğ´Ğ°Ğ½Ğ½Ñ",menuTest:"Ğ¢ĞµÑÑ‚",menuVerbs:"ĞĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ– Ğ´Ñ–Ñ”ÑĞ»Ğ¾Ğ²Ğ°",menuVocab:"Vocabulary",menuLang:"ĞœĞ¾Ğ²Ğ°",homeTitle:"English Learning Hub",homeText:"ĞŸÑ€Ğ°ĞºÑ‚Ğ¸ĞºÑƒĞ¹Ñ‚Ğµ Ğ³Ñ€Ğ°Ğ¼Ğ°Ñ‚Ğ¸ĞºÑƒ, ÑĞ»Ğ¾Ğ²Ğ½Ğ¸Ğº Ñ‚Ğ° Ğ²Ñ–Ğ´ÑÑ‚ĞµĞ¶ÑƒĞ¹Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑ Ğ²Ñ–Ğ´ A1 Ğ´Ğ¾ B1.",feedback:"send a feedback/Ğ½Ğ°Ğ´Ñ–ÑĞ»Ğ°Ñ‚Ğ¸ Ğ²Ñ–Ğ´Ğ³ÑƒĞº",theoryTitle:"Ğ§Ğ°ÑĞ¸ Ñ– Ñ—Ñ… Ñ„Ğ¾Ñ€Ğ¼Ğ¸",taskHeader:"Ğ—Ğ°Ğ²Ğ´Ğ°Ğ½Ğ½Ñ",taskHint:"Ğ—Ğ°Ğ¿Ğ¾Ğ²Ğ½Ñ–Ñ‚ÑŒ ÑƒÑÑ– Ğ²Ñ–Ğ´Ğ¿Ğ¾Ğ²Ñ–Ğ´Ñ–, Ğ¿Ğ¾Ñ‚Ñ–Ğ¼ Ğ½Ğ°Ñ‚Ğ¸ÑĞ½Ñ–Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ²Ñ–Ñ€ĞºÑƒ.",check:"ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€Ğ¸Ñ‚Ğ¸",reset:"Ğ¡ĞºĞ¸Ğ½ÑƒÑ‚Ğ¸",copy:"Ğ¡ĞºĞ¾Ğ¿Ñ–ÑĞ²Ğ°Ñ‚Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚",typeAnswer:"Ğ’Ğ²ĞµĞ´Ñ–Ñ‚ÑŒ Ğ²Ñ–Ğ´Ğ¿Ğ¾Ğ²Ñ–Ğ´ÑŒ",correct:"ĞŸÑ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾!",wrong:"ĞĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾.",result:"Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚",copied:"Ğ¡ĞºĞ¾Ğ¿Ñ–Ğ¹Ğ¾Ğ²Ğ°Ğ½Ğ¾.",testTitle:"Ğ¢ĞµÑÑ‚ (30)",showResult:"ĞŸĞ¾ĞºĞ°Ğ·Ğ°Ñ‚Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚",verbsTitle:"ĞĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ– Ğ´Ñ–Ñ”ÑĞ»Ğ¾Ğ²Ğ°",search:"ĞŸĞ¾ÑˆÑƒĞº...",translation:"ĞŸĞµÑ€ĞµĞºĞ»Ğ°Ğ´",vocabTitle:"Vocabulary",vocabSearch:"ĞŸĞ¾ÑˆÑƒĞº ÑĞ»Ğ¾Ğ²Ğ° Ğ°Ğ±Ğ¾ Ğ¿ĞµÑ€ĞµĞºĞ»Ğ°Ğ´Ñƒ",prev:"ĞĞ°Ğ·Ğ°Ğ´",next:"Ğ”Ğ°Ğ»Ñ–",close:"Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ğ¸",use:"Ğ’Ğ¶Ğ¸Ğ²Ğ°Ğ½Ğ½Ñ",affirmative:"Ğ¡Ñ‚Ğ²ĞµÑ€Ğ´Ğ¶ĞµĞ½Ğ½Ñ",negative:"Ğ—Ğ°Ğ¿ĞµÑ€ĞµÑ‡ĞµĞ½Ğ½Ñ",question:"ĞŸĞ¸Ñ‚Ğ°Ğ½Ğ½Ñ",markers:"ĞœĞ°Ñ€ĞºĞµÑ€Ğ¸ Ñ‡Ğ°ÑÑƒ",examples:"ĞŸÑ€Ğ¸ĞºĞ»Ğ°Ğ´Ğ¸",groups:{present:"Present",past:"Past",future:"Future",grammar:"Grammar"}},pl:{menu:"Menu",menuHome:"Strona gÅ‚Ã³wna",menuTheory:"Teoria",menuTasks:"Zadania",menuTest:"Test",menuVerbs:"Czasowniki nieregularne",menuVocab:"Vocabulary",menuLang:"JÄ™zyk",homeTitle:"English Learning Hub",homeText:"Ä†wicz gramatykÄ™, sÅ‚ownictwo i sprawdzaj postÄ™py od A1 do B1.",feedback:"send a feedback/Ğ½Ğ°Ğ´Ñ–ÑĞ»Ğ°Ñ‚Ğ¸ Ğ²Ñ–Ğ´Ğ³ÑƒĞº",theoryTitle:"Czasy i ich formy",taskHeader:"Praca domowa",taskHint:"UzupeÅ‚nij wszystkie odpowiedzi, a potem kliknij sprawdzenie.",check:"SprawdÅº",reset:"Reset",copy:"Kopiuj wynik",typeAnswer:"Wpisz odpowiedÅº",correct:"Poprawnie!",wrong:"Niepoprawnie.",result:"Wynik",copied:"Skopiowano.",testTitle:"Test (30)",showResult:"PokaÅ¼ wynik",verbsTitle:"Czasowniki nieregularne",search:"Szukaj...",translation:"TÅ‚umaczenie",vocabTitle:"Vocabulary",vocabSearch:"Szukaj sÅ‚owa lub tÅ‚umaczenia",prev:"Poprzednia",next:"NastÄ™pna",close:"Zamknij",use:"UÅ¼ycie",affirmative:"Twierdzenie",negative:"Przeczenie",question:"Pytanie",markers:"OkreÅ›lenia czasu",examples:"PrzykÅ‚ady",groups:{present:"Present",past:"Past",future:"Future",grammar:"Grammar"}}};
const $=(s)=>document.querySelector(s); const $$=(s)=>document.querySelectorAll(s); const sections={home:$('#homeSection'),theory:$('#theorySection'),tasks:$('#tasksSection'),test:$('#testSection'),verbs:$('#verbsSection'),vocab:$('#vocabSection')};
let lang=localStorage.getItem('hwLang')||'uk'; let currentTense='presentSimple'; let vocabLevel='A1',vocabTopic='',page=0; const PAGE=50; const timeGroups={present:['presentSimple','presentContinuous','presentPerfect','presentPerfectContinuous'],past:['pastSimple','pastContinuous','pastPerfect','pastPerfectContinuous'],future:['futureSimple','futureContinuous','futurePerfect','futurePerfectContinuous'],grammar:['eitherNeither']};
const menuBtn=$('#menuBtn'),menu=$('#menu');
function t(k){return k.split('.').reduce((a,p)=>a?.[p],I18N[lang])||k;}
function applyI18n(){document.documentElement.lang=lang; menuBtn.textContent=`â˜° ${t('menu')}`; $$('[data-i18n]').forEach(el=>el.textContent=t(el.dataset.i18n)); $('#feedbackLink').textContent=t('feedback'); $('#checkBtn').textContent=t('check'); $('#resetBtn').textContent=t('reset'); $('#copyBtn').textContent=t('copy'); $('#testBtn').textContent=t('showResult'); $('#testTitle').textContent=t('testTitle'); $('#verbSearch').placeholder=t('search'); $('#translationCol').textContent=t('translation'); $('#vocabSearch').placeholder=t('vocabSearch'); $('#prevPage').textContent=`â† ${t('prev')}`; $('#nextPage').textContent=`${t('next')} â†’`; renderTheory(); renderTaskSelectors(); renderTasks(); renderVerbs($('#verbSearch').value||''); renderVocabControls(); renderTest(); }
function setSection(name){Object.entries(sections).forEach(([k,el])=>el.classList.toggle('active',k===name)); closeMenu(); window.scrollTo({top:0,behavior:'auto'});} 
function closeMenu(){menu.classList.remove('open');menuBtn.setAttribute('aria-expanded','false');}
menuBtn.addEventListener('click',()=>{const open=!menu.classList.contains('open');menu.classList.toggle('open',open);menuBtn.setAttribute('aria-expanded',String(open));});
menu.addEventListener('click',(e)=>{const b=e.target.closest('button[data-go]'); if(!b) return; setSection(b.dataset.go);}); document.addEventListener('click',(e)=>{if(!menu.contains(e.target)&&!menuBtn.contains(e.target)) closeMenu();});
const langModal=$('#langModal'); $('#langOpenBtn').addEventListener('click',()=>{langModal.classList.add('open'); closeMenu();}); $('#langClose').addEventListener('click',()=>langModal.classList.remove('open')); langModal.addEventListener('click',(e)=>{if(e.target===langModal)langModal.classList.remove('open');}); $$('.lang-choice').forEach(b=>b.addEventListener('click',()=>{lang=b.dataset.lang; localStorage.setItem('hwLang',lang); applyI18n(); langModal.classList.remove('open');}));
const normalize=(v)=>String(v||'').replace(/\u00A0/g,' ').replace(/[â€™â€˜]/g,"'").replace(/[â€œâ€]/g,'"').replace(/[.,!?;:]+$/g,'').replace(/\s+/g,' ').trim().toLowerCase();
function renderTheory(){const c=$('#theoryCatalog'); c.innerHTML=''; Object.values(HW.tenses).forEach(ts=>{const d=document.createElement('div'); d.className='card'; d.innerHTML=`<h3>${ts.label}</h3><p><b>${t('use')}:</b> ${ts.use[lang]}</p><p><b>${t('affirmative')}:</b> ${ts.formula.affirmative}<br><b>${t('negative')}:</b> ${ts.formula.negative}<br><b>${t('question')}:</b> ${ts.formula.question}</p><p><b>${t('markers')}:</b> ${ts.markers.join(', ')}</p><p><b>${t('examples')}:</b><br>${ts.examples.map(e=>`${e.en} â€” ${e[lang]}`).join('<br>')}</p>`; c.appendChild(d);});}
function renderTaskSelectors(){const tb=$('#timeButtons'), fb=$('#formButtons'); tb.innerHTML=''; fb.innerHTML=''; Object.keys(timeGroups).forEach(g=>{const b=document.createElement('button'); b.textContent=t(`groups.${g}`); b.onclick=()=>{[...tb.children].forEach(x=>x.classList.remove('active')); b.classList.add('active'); renderForms(g);}; tb.appendChild(b);}); tb.firstChild?.classList.add('active'); renderForms('present'); }
function renderForms(group){const fb=$('#formButtons'); fb.innerHTML=''; timeGroups[group].forEach((k,i)=>{const b=document.createElement('button'); b.textContent=HW.tenses[k].label.replace(/^\w+\s/,''); b.onclick=()=>{[...fb.children].forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentTense=k; renderTasks();}; fb.appendChild(b); if(i===0){b.classList.add('active'); currentTense=k;}});} 
function isAccepted(task,ans){if(task.type==='mcq') return Number(ans)===task.correctIndex; return (task.accept||[]).map(normalize).includes(normalize(ans));}
function renderTasks(){const list=$('#tasksList'); list.innerHTML=''; const tasks=HW.taskSets[currentTense]||[]; $('#taskTitle').textContent=`${t('taskHeader')} â€” ${HW.tenses[currentTense].label}`; tasks.forEach(ts=>{const card=document.createElement('div'); card.className='card task-card'; let html=`<div><b>${ts.prompt}</b></div>`; if(ts.type==='fill') html+=`<input type='text' data-answer='${ts.id}' placeholder='${t('typeAnswer')}'/>`; else html+=ts.options.map((o,i)=>`<label><input type='radio' name='${ts.id}' value='${i}'/> ${o}</label>`).join('<br>'); html+=`<div class='result' data-result='${ts.id}'></div>`; card.innerHTML=html; list.appendChild(card);}); $('#overall').style.display='none';}
$('#checkBtn').addEventListener('click',()=>{const tasks=HW.taskSets[currentTense]||[]; let score=0; tasks.forEach(ts=>{const ans=ts.type==='fill' ? $(`input[data-answer='${ts.id}']`)?.value : $(`input[name='${ts.id}']:checked`)?.value; const ok=isAccepted(ts,ans); const r=$(`[data-result='${ts.id}']`); r.style.display='block'; r.className='result '+(ok?'ok':'bad'); r.textContent=ok?t('correct'):t('wrong'); if(ok)score++;}); const o=$('#overall'); o.style.display='block'; o.className='result '+(score===tasks.length?'ok':'bad'); o.textContent=`${t('result')}: ${score}/${tasks.length}`;});
$('#resetBtn').addEventListener('click',renderTasks); $('#copyBtn').addEventListener('click',async()=>{const tasks=HW.taskSets[currentTense]||[]; const lines=[`${t('taskHeader')} ${HW.tenses[currentTense].label}`]; tasks.forEach(ts=>{const ans=ts.type==='fill' ? $(`input[data-answer='${ts.id}']`)?.value||'' : $(`input[name='${ts.id}']:checked`)?.value??''; lines.push(`${ts.id}: ${ans}`);}); await navigator.clipboard.writeText(lines.join('\n')); alert(t('copied'));});
function renderTest(){const list=$('#testList'); list.innerHTML=''; HW.testQuestions.forEach(q=>{const c=document.createElement('div'); c.className='card'; let html=`<div><b>${q.question}</b> <small>(${q.level})</small></div>`; if(q.type==='mcq') html+=q.options.map((o,i)=>`<label><input type='radio' name='${q.id}' value='${i}'/> ${o}</label>`).join('<br>'); else html+=`<input type='text' data-test='${q.id}'/>`; c.innerHTML=html; list.appendChild(c);}); }
$('#testBtn').addEventListener('click',()=>{let s=0; HW.testQuestions.forEach(q=>{if(q.type==='mcq'){if(Number($(`input[name='${q.id}']:checked`)?.value)===q.answer) s++;} else if(normalize($(`input[data-test='${q.id}']`)?.value)===normalize(q.answerText)) s++;}); $('#testResult').textContent=`Score: ${s}/30`;});
function renderVerbs(filter=''){const body=$('#verbsBody'); body.innerHTML=''; HW.irregularVerbs.filter(v=>`${v.base} ${v.past} ${v.pp} ${v.uk} ${v.pl}`.toLowerCase().includes(filter.toLowerCase())).forEach(v=>{const tr=document.createElement('tr'); tr.innerHTML=`<td>${v.base}</td><td>${v.past}</td><td>${v.pp}</td><td>${v[lang]}</td>`; body.appendChild(tr);});}
$('#verbSearch').addEventListener('input',e=>renderVerbs(e.target.value));
function renderVocabControls(){const box=$('#vocabLevel'); box.innerHTML=''; Object.keys(HW.vocabulary).forEach(l=>{const b=document.createElement('button'); b.textContent=l; b.onclick=()=>{vocabLevel=l; page=0; [...box.children].forEach(x=>x.classList.remove('active')); b.classList.add('active'); renderTopicSelect();}; if(l===vocabLevel)b.classList.add('active'); box.appendChild(b);}); renderTopicSelect();}
function renderTopicSelect(){const sel=$('#vocabTopic'); sel.innerHTML=''; Object.keys(HW.vocabulary[vocabLevel]).forEach(tp=>{const op=document.createElement('option'); op.value=tp; op.textContent=tp; sel.appendChild(op);}); vocabTopic=sel.value; renderVocab();}
$('#vocabTopic').addEventListener('change',e=>{vocabTopic=e.target.value; page=0; renderVocab();}); $('#vocabSearch').addEventListener('input',()=>{page=0; renderVocab();});
function getActiveVocabularyLang(){const src=localStorage.getItem('hwLang')||lang||'uk'; return src==='pl'?'pl':'ua';}
function getVocabularyTranslation(entry,currentLang=getActiveVocabularyLang()){const ua=entry.ua||entry.uk||''; const pl=entry.pl||''; if(currentLang==='pl'&&pl) return pl; if(ua) return ua; if(pl) return pl; return entry.en||'';}
function renderVocab(){const q=normalize($('#vocabSearch').value); const currentLang=getActiveVocabularyLang(); let words=HW.vocabulary[vocabLevel][vocabTopic]||[]; if(q) words=words.filter(w=>normalize(w.en).includes(q)||normalize(getVocabularyTranslation(w,currentLang)).includes(q)); const start=page*PAGE; const view=words.slice(start,start+PAGE); $('#vocabList').innerHTML=view.map(w=>`<div class='vocab-item'><b>${w.en}</b> â€” ${getVocabularyTranslation(w,currentLang)}</div>`).join(''); $('#prevPage').disabled=page===0; $('#nextPage').disabled=start+PAGE>=words.length; }
$('#prevPage').addEventListener('click',()=>{if(page>0){page--; renderVocab();}}); $('#nextPage').addEventListener('click',()=>{page++; renderVocab();});
applyI18n(); setSection('home');
</script>
